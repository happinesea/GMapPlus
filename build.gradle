// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.3.72"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"


        // sample start
        /*
        GoogleMapsAnimations
        https://github.com/aarsy/GoogleMapsAnimations
         */
        classpath 'com.github.aarsy.googlemapsanimations:googlemapsanimations:1.0.5'

        /*
        Android Sliding Up Panel
        https://github.com/umano/AndroidSlidingUpPanel
         */
        classpath 'com.sothree.slidinguppanel:library:3.4.0'

        /*
        https://github.com/googlemaps/android-samples/tree/master
         */

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}